<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="empty"></div>
      <div class="picture">
        <div class="picture_frame">
          <img src="./images/image-equilibrium.jpg">
        </div>
      </div>
      <div class="component">
        <h1>Equilibrium #3429</h1>
        <div class="contents">Our Equilibrium collection promotes balance and calm.</div>
        <ul>
          <li class="price">
            <img src="./images/icon-ethereum.svg">
              <span>
                0.041 ETH
             </span>
          </li>
          <li></li>
          <li class="time">
            <img src="./images/icon-clock.svg">
              <span>
                3 days left
              </span>
            </li>
        </ul>
        <div class="author">
          <div class="avatar"><img src="./images/image-avatar.png"></div>
          <span class="author1">Creation of</span>
          <span class="author2">Jules Wyvern</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">asdasd7722</a>.
    </div>
  </div>
</body>
</html>
